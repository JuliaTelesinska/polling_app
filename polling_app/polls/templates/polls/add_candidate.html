{% extends 'base.html' %}
{% block title %}Adding a candidate{% endblock %}

{% block content %}
<h3>You are adding a new candidate to the election</h3>
<form method="post">
    <table>
        {{ form }}
    </table>
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Submit a candidate</button>
</form>

{% endblock %}
